name: mobilpedia_fe
description: A new MobilPedia Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.0.5
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  # ASET GAMBAR
  assets:
    - assets/splash.png
    - assets/logo.png


  # Kalo mau pakai custom font (opsional)
fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto1.ttf
        - asset: assets/fonts/RobotoBold.ttf
          weight: 700